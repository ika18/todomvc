<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Template â€¢ TodoMVC</title>
    <link rel="stylesheet" href="assets/base.css">

    <!--[if IE]>
    <script src="assets/ie.js"></script>
    <![endif]-->
</head>
<body ng-controller="TodoCtrl">
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <form id="todo-form" ng-submit="addTodo()">
                <input id="new-todo" placeholder="What needs to be done?" autofocus ng-model="newTodo">
            </form>
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section id="main">
            <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

                <li ng-repeat="todo in todos | filter:statusFilter" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
                    <div class="view">
                        <input type="checkbox" class="toggle" ng-model="todo.completed">
                        <label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
                        <button class="destroy" ng-click="removeTodo(todo)"></button>
                    </div>
                    <form ng-submit="doneEditing(todo)">
                        <input type="text" class="edit" ng-model="todo.title" todo-focus="todo == editedTodo">
                    </form>
                </li>
            </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer id="footer">
            <!-- This should be `0 items left` by default -->
            <span id="todo-count"><strong>{{remainingCount}}</strong> 
                <ng-pluralize count="remainingCount" when="{one: 'item left', other: 'items left'}"></ng-pluralize>
            </span>
            <!-- Remove this if you don't implement routing -->
            <ul id="filters">
                <li>
                    <a ng-class="{selected: location.path() == '/'}" href="#/">All</a>
                </li>
                <li>
                    <a ng-class="{selected: location.path() == '/active'}" href="#/active">Active</a>
                </li>
                <li>
                    <a ng-class="{selected: location.path() == '/completed'}" href="#/completed">Completed</a>
                </li>
            </ul>
            <button id="clear-completed" ng-show="doneCount" ng-click="clearDone()">Clear completed ({{doneCount}})</button>
        </footer>
    </section>

    <script type="text/javascript" src="assets/lib/angular.js"></script>
    <script type="text/javascript" src="assets/app/controllers.js"></script>
</body>
</html>
